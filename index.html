<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiDapp Store | DigitalDairy786 Quantum</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #ff00ff;
            --accent: #ffff00;
            --bg: #0a192f;
            --card-bg: rgba(17, 34, 64, 0.6);
            --gradient: linear-gradient(135deg, #00f2ff 0%, #ff00ff 50%, #ffff00 100%);
        }

        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }

        /* âš›ï¸ Particle Canvas */
        #particleCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

        /* ğŸ¬ 7-Act Intro */
        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1s ease;
        }
        .intro-container {
            width: 85%; max-width: 600px; height: 350px;
            border-radius: 25px; border: 2px solid var(--primary);
            overflow: hidden; box-shadow: 0 0 50px rgba(0, 242, 255, 0.3);
            background: #000;
        }
        #intro-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s ease; }
        .intro-caption { margin-top: 25px; font-family: 'Orbitron'; color: var(--primary); font-size: 1.4rem; text-align: center; min-height: 40px;}
        .progress-bar { width: 80%; height: 4px; background: rgba(255,255,255,0.1); margin-top: 20px; border-radius: 10px; overflow: hidden; }
        #progress-fill { height: 100%; width: 0%; background: var(--gradient); transition: width 0.3s ease; }

        /* ğŸª Main UI */
        #main-content { display: none; opacity: 0; transition: opacity 1.5s ease; }
        header { padding: 80px 20px; text-align: center; backdrop-filter: blur(10px); }
        .neon-title { font-family: 'Orbitron'; font-size: 3rem; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 10px var(--primary));}
        .typewriter { font-family: 'Orbitron'; color: var(--secondary); margin-top: 10px; min-height: 24px; text-shadow: 0 0 8px var(--secondary);}

        /* ğŸŒŒ Constellation Badges */
        .badge-banner { padding: 40px 10%; background: rgba(0, 242, 255, 0.05); border-top: 1px solid rgba(0, 242, 255, 0.1); margin: 40px 0; }
        .constellation-container { display: flex; justify-content: space-around; flex-wrap: wrap; gap: 20px; }
        .badge-item { text-align: center; transition: 0.3s; cursor: help; }
        .badge-item:hover { transform: scale(1.1); }
        .badge-icon { font-size: 2rem; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 5px; }

        /* ğŸ¥ Video Gallery */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; padding: 40px 10%; }
        .video-card { background: var(--card-bg); border-radius: 20px; padding: 15px; border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.4s; }
        .video-card:hover { border-color: var(--primary); box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); transform: translateY(-5px); }
        iframe { width: 100%; height: 500px; border-radius: 12px; border: none; }

        .section-title { font-family: 'Orbitron'; text-align: center; color: var(--primary); margin-bottom: 30px; letter-spacing: 2px;}
    </style>
</head>
<body>

<canvas id="particleCanvas"></canvas>

<div id="intro-overlay">
    <div class="intro-container"><img id="intro-img" src="images/act1-gate.png"></div>
    <div id="intro-caption" class="intro-caption">Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ø§Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù</div>
    <div class="progress-bar"><div id="progress-fill"></div></div>
</div>

<div id="main-content">
    <header>
        <h1 class="neon-title">DIGIDAPP SHOWCASE</h1>
        <div class="typewriter" id="typewriter"></div>
    </header>

    <section class="badge-banner">
        <h2 class="section-title">Ceremonial Emblems</h2>
        <div class="constellation-container">
            <div class="badge-item" title="Digital Independence Champion"><div class="badge-icon"><i class="fas fa-shield-halved"></i></div><div>Champion</div></div>
            <div class="badge-item" title="Foundational Badge Architect"><div class="badge-icon"><i class="fas fa-hammer"></i></div><div>Architect</div></div>
            <div class="badge-item" title="Legacy Packager"><div class="badge-icon"><i class="fas fa-scroll"></i></div><div>Packager</div></div>
            <div class="badge-item" title="Creative Companion"><div class="badge-icon"><i class="fas fa-robot"></i></div><div>Companion</div></div>
            <div class="badge-item" title="Knowledge Navigator"><div class="badge-icon"><i class="fas fa-compass"></i></div><div>Navigator</div></div>
        </div>
    </section>

    <h2 class="section-title">Latest Quantum Shorts</h2>
    <div class="video-grid">
        <div class="video-card"><h2>Short 1</h2><iframe src="https://www.youtube.com/embed/C9vVfdbHlOc"></iframe></div>
        <div class="video-card"><h2>Short 2</h2><iframe src="https://www.youtube.com/embed/ew6xDX0C0rA"></iframe></div>
        <div class="video-card"><h2>Short 3</h2><iframe src="https://www.youtube.com/embed/Kb43t6u2mvM"></iframe></div>
        <div class="video-card"><h2>Short 4</h2><iframe src="https://www.youtube.com/embed/ldIr14KBILU"></iframe></div>
        <div class="video-card"><h2>Short 5</h2><iframe src="https://www.youtube.com/embed/ZxnfQyfW-MA"></iframe></div>
        <div class="video-card"><h2>Short 6</h2><iframe src="https://www.youtube.com/embed/EIGRkDBXbH8"></iframe></div>
    </div>
</div>

<script>
    // Particle Engine
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.onresize = resize; resize();
    for(let i=0; i<80; i++) particles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:(Math.random()-0.5)*0.5, vy:(Math.random()-0.5)*0.5, s:Math.random()*2});
    function anim() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = '#00f2ff88';
        particles.forEach(p => {
            p.x+=p.vx; p.y+=p.vy;
            if(p.x<0||p.x>canvas.width) p.vx*=-1;
            if(p.y<0||p.y>canvas.height) p.vy*=-1;
            ctx.beginPath(); ctx.arc(p.x,p.y,p.s,0,7); ctx.fill();
        });
        requestAnimationFrame(anim);
    }
    anim();

    // 7-Act Intro Logic
    const acts = [
        {img:'images/act1-gate.png', txt:'Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ø§Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù'},
        {img:'images/act2-apps.png', txt:'Unlocking Potential... âš™ï¸'},
        {img:'images/act5-nfts.png', txt:'Securing Ownership... ğŸ‘‘'},
        {img:'images/act7-heart.png', txt:'Built with Love ğŸ’–'}
    ];
    let cur = 0;
    function runIntro() {
        if(cur < acts.length) {
            const img = document.getElementById('intro-img');
            img.style.opacity = '0';
            setTimeout(() => {
                img.src = acts[cur].img;
                img.style.opacity = '1';
                document.getElementById('intro-caption').innerText = acts[cur].txt;
                document.getElementById('progress-fill').style.width = ((cur+1)/acts.length*100)+'%';
                cur++; setTimeout(runIntro, 1500);
            }, 300);
        } else {
            document.getElementById('intro-overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('intro-overlay').style.display='none';
                document.getElementById('main-content').style.display='block';
                setTimeout(()=> { document.getElementById('main-content').style.opacity='1'; startType(); }, 100);
            }, 1000);
        }
    }
    runIntro();

    // Typewriter
    const words = ["Physics Enthusiast", "Content Creator", "Digital Architect"];
    let wI=0, cI=0;
    function startType() {
        const t = document.getElementById('typewriter');
        if(cI < words[wI].length) { t.innerHTML += words[wI][cI++]; setTimeout(startType, 100); }
        else { setTimeout(() => { t.innerHTML=""; cI=0; wI=(wI+1)%words.length; startType(); }, 2000); }
    }
</script>
</body>
</html>
