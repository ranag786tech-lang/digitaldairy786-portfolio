<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #ff00ff;
            --accent: #ffff00;
            --bg: #0a192f;
            --card-bg: rgba(17, 34, 64, 0.85);
            --gradient: linear-gradient(135deg, #00f2ff 0%, #ff00ff 50%, #ffff00 100%);
        }

        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }

        /* --- ğŸ¬ 7-ACT INTRO OVERLAY --- */
        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .intro-container {
            width: 80%; max-width: 600px; height: 350px;
            border-radius: 25px; border: 2px solid var(--primary);
            overflow: hidden; box-shadow: 0 0 40px rgba(0, 242, 255, 0.4);
            position: relative;
        }
        #intro-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s ease; }
        .intro-caption { margin-top: 25px; font-family: 'Orbitron'; color: var(--primary); font-size: 1.5rem; text-align: center; }
        
        .progress-bar { width: 80%; height: 4px; background: rgba(255,255,255,0.1); margin-top: 20px; border-radius: 10px; }
        #progress-fill { height: 100%; width: 0%; background: var(--gradient); transition: width 0.2s linear; }

        /* --- ğŸª MAIN STORE UI --- */
        #main-store { display: none; opacity: 0; transition: opacity 1s ease; }
        header { background: rgba(10, 25, 47, 0.95); padding: 40px 20px; text-align: center; border-bottom: 2px solid var(--primary); }
        .neon-title { font-family: 'Orbitron'; font-size: 2.5rem; letter-spacing: 4px; text-shadow: 0 0 15px var(--primary); margin: 0; }
        
        .search-area { margin-top: 25px; }
        #app-search { padding: 15px 30px; width: 60%; max-width: 500px; border-radius: 50px; border: 1px solid var(--primary); background: rgba(255,255,255,0.05); color: white; outline: none; }

        .filter-bar { display: flex; justify-content: center; gap: 15px; margin: 30px 0; flex-wrap: wrap; }
        .filter-btn { padding: 10px 25px; border-radius: 30px; border: 1px solid var(--secondary); background: transparent; color: var(--secondary); cursor: pointer; font-weight: bold; transition: 0.3s; }
        .filter-btn.active { background: var(--secondary); color: white; box-shadow: 0 0 15px var(--secondary); }

        .app-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; padding: 0 10% 50px; }
        .app-card { background: var(--card-bg); border-radius: 25px; padding: 25px; text-align: center; border: 1px solid rgba(0, 242, 255, 0.1); transition: 0.4s; backdrop-filter: blur(10px); }
        .app-card:hover { transform: translateY(-10px); border-color: var(--primary); box-shadow: 0 10px 30px rgba(0, 242, 255, 0.2); }
        
        .app-icon { width: 90px; height: 90px; border-radius: 20px; margin-bottom: 15px; border: 2px solid var(--primary); }
        .download-btn { display: block; background: var(--gradient); color: black; padding: 14px; border-radius: 12px; text-decoration: none; font-weight: 800; margin-top: 15px; }
        
        .hidden { display: none !important; }
        
        /* Background Audio Controls (Hidden) */
        #bg-music { display: none; }
    </style>
</head>
<body>

<audio id="bg-music" loop>

<div id="intro-overlay">

    <div class="progress-bar">
        <div id="progress-fill"></div>
    </div>
</div>

<div id="main-store">
    <header>
        <h1 class="neon-title">DigiDapp Store</h1>
        <p style="color: var(--secondary); font-family: 'Orbitron';">Decentralize Your World</p>
        
        <div class="search-area">
            <input type="text" id="app-search" placeholder="Search Quantum Apps..." onkeyup="filterSystem()">
        </div>

        <div class="filter-bar">
            <button class="filter-btn active" onclick="setCategory('all', this)">All</button>
            <button class="filter-btn" onclick="setCategory('games', this)">Games</button>

</div>

<script>
    const acts = [
        { img: 'images/act1-gate.png', text: 'Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ø§Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù âœ¨' },
        { img: 'images/act2-apps.png', text: 'Unlocking Utility... âš™ï¸' },
        { img: 'images/act3-themes.png', text: 'Personalizing Identity... ğŸŒˆ' },
        { img: 'images/act4-stickers.png', text: 'Freedom of Expression... ğŸ˜Š' },
        { img: 'images/act5-nfts.png', text: 'True Ownership... ğŸ‘‘' },
        { img: 'images/act6-creators.png', text: 'Joining the Circle... ğŸŒ' },
        { img: 'images/act7-heart.png', text: 'Built with Love ğŸ’–' }
    ];

    let currentAct = 0;
    const imgElement = document.getElementById('intro-img');
    const capElement = document.getElementById('intro-caption');
    const fillElement = document.getElementById('progress-fill');
    const music = document.getElementById('bg-music');

    function startSequence() {
        if (currentAct < acts.length) {
            // Animation effect
            imgElement.style.transform = 'scale(1.1)';
            imgElement.src = acts[currentAct].img;
            capElement.innerText = acts[currentAct].text;
            
            // Progress Update
            fillElement.style.width = ((currentAct + 1) / acts.length * 100) + '%';

            currentAct++;
            setTimeout(() => {
                imgElement.style.transform = 'scale(1)';
                setTimeout(startSequence, 1200);
            }, 400);
        } else {
            revealStore();
        }
    }

    function revealStore() {
        document.getElementById('intro-overlay').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('intro-overlay').style.display = 'none';
            const store = document.getElementById('main-store');
            store.style.display = 'block';
            setTimeout(() => { store.style.opacity = '1'; }, 50);
            // Play music if you added a source
            music.play().catch(() => console.log("Music blocked by browser"));
        }, 1000);
    }

    // Logic for Filters and Search
    let activeCat = 'all';

    function setCategory(cat, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        activeCat = cat;
        filterSystem();
    }

    function filterSystem() {
        let term = document.getElementById('app-search').value.toLowerCase();
        let cards = document.querySelectorAll('.app-card');
        
        cards.forEach(card => {
            let name = card.getAttribute('data-name').toLowerCase();
            let cat = card.getAttribute('data-cat');
            let matchesSearch = name.includes(term);
            let matchesCat = (activeCat === 'all' || cat === activeCat);
            
            card.classList.toggle('hidden', !(matchesSearch && matchesCat));
        });
    }

    // Launch Intro
    window.onload = startSequence;
</script>
</body>
</html>
