<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiD Central | The Sovereign Architect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="universe">
        <canvas id="stars"></canvas>

        <div id="central-hub">
            <div class="lore-heart">
                <div class="atom">
                    <div class="electron"></div>
                    <div class="electron"></div>
                    <div class="electron"></div>
                </div>
                <div class="core"></div>
            </div>
            <h1 class="title">DigiD CENTRAL</h1>
            <p class="subtitle">THE SOVEREIGN ARCHITECT</p>
        </div>

        <div id="nexus-grid" class="nexus-grid">
            <!-- Nodes will be injected here -->
        </div>

        <div id="info-panel" class="info-panel hidden">
            <div class="info-content">
                <h2 id="info-title"></h2>
                <p id="info-ceremonial" class="ceremonial-text"></p>
                <p id="info-technical" class="technical-text"></p>
                <button onclick="closeInfo()">CLOSE</button>
            </div>
        </div>

        <button class="back-btn" onclick="window.location.href='../../index.html'">RETURN TO NEXUS</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
