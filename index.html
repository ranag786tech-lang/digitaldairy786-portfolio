<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiDapp Store | DigitalDairy786 Quantum</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #ff00ff;
            --accent: #ffff00;
            --bg: #0a192f;
            --card-bg: rgba(17, 34, 64, 0.6);
            --gradient: linear-gradient(135deg, #00f2ff 0%, #ff00ff 50%, #ffff00 100%);
        }

        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            overflow-x: hidden; 
        }

        /* --- âš›ï¸ QUANTUM PARTICLE CANVAS --- */
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* --- ğŸ¬ 7-ACT INTRO OVERLAY --- */
        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1s ease;
        }
        .intro-container {
            width: 85%; max-width: 600px; height: 350px;
            border-radius: 25px; border: 2px solid var(--primary);
            overflow: hidden; box-shadow: 0 0 50px rgba(0, 242, 255, 0.3);
            position: relative;
            background: #000;
        }
        #intro-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.8s ease, opacity 0.5s ease; }
        .intro-caption { margin-top: 25px; font-family: 'Orbitron'; color: var(--primary); font-size: 1.4rem; text-align: center; min-height: 40px; }
        
        .progress-bar { width: 80%; height: 4px; background: rgba(255,255,255,0.1); margin-top: 20px; border-radius: 10px; overflow: hidden; }
        #progress-fill { height: 100%; width: 0%; background: var(--gradient); transition: width 0.3s ease; }

        /* --- ğŸª MAIN STORE UI --- */
        #main-store { display: none; opacity: 0; transition: opacity 1.5s ease; }
        
        header { 
            background: rgba(10, 25, 47, 0.8); 
            padding: 60px 20px; 
            text-align: center; 
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
        }
        
        .neon-title { 
            font-family: 'Orbitron'; 
            font-size: 3rem; 
            letter-spacing: 5px; 
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.5));
        }

        /* Typewriter Styling */
        .typewriter {
            font-family: 'Orbitron';
            color: var(--secondary);
            font-size: 1.2rem;
            margin-top: 10px;
            min-height: 24px;
        }

        .app-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 30px; 
            padding: 50px 10%; 
        }

        .app-card { 
            background: var(--card-bg); 
            border-radius: 25px; 
            padding: 30px; 
            text-align: center; 
            border: 1px solid rgba(0, 242, 255, 0.1); 
            transition: 0.4s; 
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
        }

        .app-card:hover { 
            transform: translateY(-10px); 
            border-color: var(--primary); 
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2); 
        }

        .app-icon { width: 80px; height: 80px; border-radius: 18px; margin-bottom: 15px; border: 2px solid var(--primary); }
        .download-btn { 
            display: block; 
            background: var(--gradient); 
            color: #000; 
            padding: 12px; 
            border-radius: 50px; 
            text-decoration: none; 
            font-weight: bold; 
            margin-top: 20px;
            transition: 0.3s;
        }
        .download-btn:hover { letter-spacing: 1px; box-shadow: 0 0 15px var(--primary); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<audio id="bg-music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<canvas id="particleCanvas"></canvas>

<div id="intro-overlay">
    <div class="intro-container">
        <img id="intro-img" src="images/act1-gate.png" alt="Loading...">
    </div>
    <div id="intro-caption" class="intro-caption">Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ø§Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù</div>
    <div class="progress-bar">
        <div id="progress-fill"></div>
    </div>
</div>

<div id="main-store">
    <header>
        <h1 class="neon-title">DigiDapp Store</h1>
        <div class="typewriter" id="typewriter"></div>
        
        <div style="margin-top: 30px;">
            <input type="text" id="app-search" 
                   style="padding: 15px 25px; width: 50%; border-radius: 50px; border: 1px solid var(--primary); background: rgba(255,255,255,0.05); color: white;" 
                   placeholder="Search the Quantum Realm..." onkeyup="filterApps()">
        </div>
    </header>

    <div class="app-grid" id="appGrid">
        <div class="app-card" data-name="Metaverse Browser">
            <img src="images/act2-apps.png" class="app-icon" onerror="this.src='https://via.placeholder.com/80/00f2ff'">
            <h3>Metaverse Browser</h3>
            <p>Web3 Internet Access</p>
            <a href="#" class="download-btn">Download Quantum</a>
        </div>
        <div class="app-card" data-name="Neon Themes">
            <img src="images/act3-themes.png" class="app-icon" onerror="this.src='https://via.placeholder.com/80/ff00ff'">
            <h3>Neon Themes</h3>
            <p>UI Personalization v2.0</p>
            <a href="#" class="download-btn">Apply Glow</a>
        </div>
        <div class="app-card" data-name="Crown NFT">
            <img src="images/act5-nfts.png" class="app-icon" onerror="this.src='https://via.placeholder.com/80/ffff00'">
            <h3>Crown NFT</h3>
            <p>Verify Ownership</p>
            <a href="#" class="download-btn">Claim Card</a>
        </div>
    </div>
</div>

<script>
    /* --- 1. PARTICLE SYSTEM --- */
    class ParticleSystem {
        constructor() {
            this.canvas = document.getElementById('particleCanvas');
            this.ctx = this.canvas.getContext('2d');
            this.particles = [];
            this.resize();
            window.addEventListener('resize', () => this.resize());
            this.init();
            this.animate();
        }
        resize() {
            this.canvas.width = window.innerWidth;
            this.canvas.height = window.innerHeight;
        }
        init() {
            for (let i = 0; i < 80; i++) {
                this.particles.push({
                    x: Math.random() * this.canvas.width,
                    y: Math.random() * this.canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    size: Math.random() * 2
                });
            }
        }
        animate() {
            this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            this.ctx.fillStyle = 'rgba(0, 242, 255, 0.5)';
            this.particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x < 0 || p.x > this.canvas.width) p.vx *= -1;
                if(p.y < 0 || p.y > this.canvas.height) p.vy *= -1;
                this.ctx.beginPath();
                this.ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                this.ctx.fill();
            });
            requestAnimationFrame(() => this.animate());
        }
    }

    /* --- 2. 7-ACT INTRO LOGIC --- */
    const acts = [
        { img: 'images/act1-gate.png', text: 'Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ø§Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù âœ¨' },
        { img: 'images/act2-apps.png', text: 'Unlocking Utility... âš™ï¸' },
        { img: 'images/act3-themes.png', text: 'Personalizing Identity... ğŸŒˆ' },
        { img: 'images/act4-stickers.png', text: 'Freedom of Expression... ğŸ˜Š' },
        { img: 'images/act5-nfts.png', text: 'True Ownership... ğŸ‘‘' },
        { img: 'images/act6-creators.png', text: 'Joining the Circle... ğŸŒ' },
        { img: 'images/act7-heart.png', text: 'Built with Love ğŸ’–' }
    ];

    let currentAct = 0;
    function runIntro() {
        if (currentAct < acts.length) {
            const img = document.getElementById('intro-img');
            img.style.opacity = '0';
            
            setTimeout(() => {
                img.src = acts[currentAct].img;
                img.style.opacity = '1';
                document.getElementById('intro-caption').innerText = acts[currentAct].text;
                document.getElementById('progress-fill').style.width = ((currentAct + 1) / acts.length * 100) + '%';
                currentAct++;
                setTimeout(runIntro, 1300);
            }, 200);
        } else {
            document.getElementById('intro-overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('intro-overlay').style.display = 'none';
                const store = document.getElementById('main-store');
                store.style.display = 'block';
                setTimeout(() => { 
                    store.style.opacity = '1'; 
                    startTypewriter();
                    document.getElementById('bg-music').play().catch(() => {});
                }, 100);
            }, 1000);
        }
    }

    /* --- 3. TYPEWRITER --- */
    const typeTexts = ["Freelancer & Creator", "Physics Enthusiast", "Decentralizing the Web"];
    let textIdx = 0, charIdx = 0;
    function startTypewriter() {
        const target = document.getElementById('typewriter');
        if (charIdx < typeTexts[textIdx].length) {
            target.innerHTML += typeTexts[textIdx].charAt(charIdx);
            charIdx++;
            setTimeout(startTypewriter, 100);
        } else {
            setTimeout(() => {
                target.innerHTML = "";
                charIdx = 0;
                textIdx = (textIdx + 1) % typeTexts.length;
                startTypewriter();
            }, 2000);
        }
    }

    /* --- 4. SEARCH FILTER --- */
    function filterApps() {
        let input = document.getElementById('app-search').value.toLowerCase();
        let cards = document.querySelectorAll('.app-card');
        cards.forEach(card => {
            let name = card.getAttribute('data-name').toLowerCase();
            card.style.display = name.includes(input) ? "block" : "none";
        });
    }

    // Initialize
    window.onload = () => {
        new ParticleSystem();
        runIntro();
    };
</script>
</body>
</html>
