        #progress-fill { height: 100%; width: 0%; background: var(--gradient); transition: width 0.3s ease; }

<script>
    /* âš›ï¸ Particle System */
    class ParticleSystem {
        constructor() {
            this.canvas = document.getElementById('particleCanvas');
            this.ctx = this.canvas.getContext('2d');
            this.particles = [];
            this.resize();
            window.addEventListener('resize', () => this.resize());
            this.init();
            this.animate();
        }
        resize() { this.canvas.width = window.innerWidth; this.canvas.height = window.innerHeight; }
        init() {
            for (let i = 0; i < 70; i++) {
                this.particles.push({
                    x: Math.random() * this.canvas.width,
                    y: Math.random() * this.canvas.height,
                    vx: (Math.random() - 0.5) * 0.4,
                    vy: (Math.random() - 0.5) * 0.4,
                    size: Math.random() * 1.5
                });
            }
        }
        animate() {
            this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            this.ctx.fillStyle = 'rgba(0, 242, 255, 0.4)';
            this.particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x < 0 || p.x > this.canvas.width) p.vx *= -1;
                if(p.y < 0 || p.y > this.canvas.height) p.vy *= -1;
                this.ctx.beginPath();
                this.ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                this.ctx.fill();
            });
            requestAnimationFrame(() => this.animate());
        }
    }

    /* ğŸ¬ Intro Sequence */
    const acts = [
        { img: 'images/act1-gate.png', text: 'Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ø§Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù âœ¨' },
        { img: 'images/act2-apps.png', text: 'Unlocking Potential... âš™ï¸' },
        { img: 'images/act7-heart.png', text: 'Welcome to the Future ğŸ’–' }
    ];

    let currentAct = 0;
    function runIntro() {
        if (currentAct < acts.length) {
            const img = document.getElementById('intro-img');
            img.style.opacity = '0';
            setTimeout(() => {
                img.src = acts[currentAct].img;
                img.style.opacity = '1';
                document.getElementById('intro-caption').innerText = acts[currentAct].text;
                document.getElementById('progress-fill').style.width = ((currentAct + 1) / acts.length * 100) + '%';
                currentAct++;
                setTimeout(runIntro, 1500);
            }, 300);
        } else {
            document.getElementById('intro-overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('intro-overlay').style.display = 'none';
                document.getElementById('main-store').style.display = 'block';
                setTimeout(() => { 
                    document.getElementById('main-store').style.opacity = '1'; 
                    startTypewriter();
                }, 100);
            }, 1000);
        }
    }

    /* âœï¸ Typewriter */
    const typeTexts = ["Content Creator", "Physics Enthusiast", "Digital Architect"];
    let textIdx = 0, charIdx = 0;
    function startTypewriter() {
        const target = document.getElementById('typewriter');
        if (charIdx < typeTexts[textIdx].length) {
            target.innerHTML += typeTexts[textIdx].charAt(charIdx);
            charIdx++;
            setTimeout(startTypewriter, 100);
        } else {
            setTimeout(() => {
                target.innerHTML = ""; charIdx = 0;
                textIdx = (textIdx + 1) % typeTexts.length;
                startTypewriter();
            }, 2000);
        }
    }

    window.onload = () => { new ParticleSystem(); runIntro(); };
</script>
